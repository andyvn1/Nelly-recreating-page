<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destination Wishlist</title>

    <!-- Link to my css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>Destination Wishlist</h1>
      <h4>
        Found exciting places to visition on your next vacation? Use the form
        below to add them to your wishlist
      </h4>
    </main>

    <div>
      <section>
        <form id="user_inputs_form">
          <h4>Destination name</h4>
          <input
            type="text"
            name=""
            id="destination"
            placeholder="Enter destination"
          />
          <h4>Location</h4>
          <input
            type="text"
            name=""
            id="location"
            placeholder="Enter location"
          />
          <h4>Photo</h4>
          <input
            type="url"
            name=""
            id="photo_url"
            placeholder="Enter a valid url for your photo"
          />
          <h4>Description</h4>
          <textarea
            name=""
            id="description"
            cols="30"
            rows="10"
            placeholder="Description"
          ></textarea
          ><br />
          <input id="Addbtn" type="submit" value="Add to list" />
        </form>
      </section>

      <section>
        <h3 id="cards_container_heading">Enter destination details</h3>

        <div id="cards_container"></div>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
